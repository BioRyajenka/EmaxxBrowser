<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript">
function swap(targetId){
  if (document.getElementById){
        target = document.getElementById(targetId);
            if (target.style.display == "none"){
                target.style.display = "";
            } else{
                target.style.display = "none";
            }
                
  }
}
</script>
</head>
<body>
	<a class="expandable" href="#" onclick="swap('sectionOneLinks');return false;">Click me</a>
	<div id="sectionOneLinks" style="display: none;">
		Some text1
	</div>
	<a class="expandable" href="#" onclick="swap('sectionTwoLinks');return false;">Click me</a>
	<div id="sectionTwoLinks" style="display: none;">
		Some text2
	</div>
	<a class="expandable" href="#" onclick="swap('sectionThreeLinks');return false;">Click</a>
	<div id="sectionThreeLinks" style="display: none;">
		Some text3
	</div>
</body>
